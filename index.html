<!DOCTYPE html>
<html>
	<head>
    	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    	<script src="bower_components/angular/angular.js"></script>
    	<script src="bower_components/angular-aria/angular-aria.js"></script>
    	<script src="bower_components/angular-animate/angular-animate.js"></script>
    	<script src="bower_components/hammerjs/hammer.js"></script>
    	<script src="bower_components/angular-material/angular-material.js"></script>
    	<script src="bower_components/pusher/dist/pusher.min.js"></script>
    	<script src="bower_components/pusher-angular/lib/pusher-angular.min.js"></script>
    	<script src="js/app.js"></script>

    	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    	<link rel="stylesheet" href="bower_components/angular-material/themes/green-theme.css">
    	<link rel="stylesheet" href="bower_components/angular-material/themes/red-theme.css">
	</head>
    <body ng-app="myApp">
    	<div ng-controller="myController">
    		<div flex layout="column">
    			<md-toolbar class="md-blue-theme">
				    <div class="md-toolbar-tools">
				      <h3>
				        <span>Sentibot Client</span>
				      </h3>
				    </div>
    			</md-toolbar>
				<div layout="row" layout-margin>
					<div flex flex-order="1">
						<md-toolbar class="md-green-theme">
							<h3>
								<span>Happy</span>
							</h3>
						</md-toolbar>
						<md-content style="height: 600px;">
							<md-list>
								<md-item ng-repeat="message in messages">
									<md-item-content>
										<div class="md-tile-left">
											<img ng-src="{{message.profileimage}}" class="face" alt="{{item.who}}">
										</div>
										<div class="md-tile-content">
											<h3>Comment: {{message.message}}</h3>
											<h3>Who: {{message.screenname}}</h3>
											<h3>Sentiment</h3>
										</div>
									</md-item-content>
									<md-divider md-inset ng-if="!$last"></md-divider>
								</md-item>
							</md-list>
						</md-content>
					</div>
					<div flex flex-order="2">
						<md-toolbar class="md-red-theme">
							<h3>
								<span>Sad</span>
							</h3>
						</md-toolbar>
					</div>
				</div>
			</div>
    	</div>
	</body>
</html>
